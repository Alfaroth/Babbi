<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<table class="table table-hover">
		<tbody>
			<tr th:each="dono : ${allDoni}">
				<td th:text="${dono.id}"></td>
				<td th:text="${dono.disponibilita}"></td>
				<td th:text="${dono.nome}"></td>
			</tr>
		</tbody>
	</table>
	
	<script type="text/javascript"> 
		
		const DONI_URL = "http://localhost:9060/api/doni";
		
		fetch(DONI_URL)
			.then(response => response.json())
			.then(doni => console.log(doni))
			
	</script>
</body>
</html>
